<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:sans-serif;
  background:#e5e7eb;
}

/* LOGIN */
.login{
  position:absolute;
  inset:0;
  background:#0084ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  z-index:999;
}

/* APP CONTAINER */
.app{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
}

/* HEADER */
.header{
  height:48px;
  flex-shrink:0;
  background:#0084ff;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 10px;
}

/* CHAT */
.chat{
  flex:1;
  overflow-y:auto;
  padding:8px;
  min-height:0;
  background:#e5e7eb;
  overscroll-behavior:contain;
  -webkit-overflow-scrolling:touch;
}

/* MESSAGE */
.msg{
  display:flex;
  margin:4px 0;
}

.msg.me{
  justify-content:flex-end;
}

.bubble{
  max-width:72%;
  padding:7px 11px;
  border-radius:14px;
  background:#fff;
}

.me .bubble{
  background:#0084ff;
  color:#fff;
}

.bubble img{
  max-width:100%;
  border-radius:10px;
}

/* INPUT BAR */
.inputbar{
  height:50px;
  flex-shrink:0;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  align-items:center;
  padding:5px;
}

.inputbar input{
  flex:1;
  border-radius:18px;
  border:1px solid #ccc;
  padding:7px;
}

.send{
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  background:#0084ff;
  color:#fff;
  margin-left:5px;
}

.icon{
  font-size:22px;
  background:none;
  border:none;
  margin-right:6px;
}
</style>

</head>

<body>

<div id="loginBox" class="login">
<h2>Mini Zalo PRO V3</h2>
<input id="userInput" placeholder="Username">
<input id="passInput" placeholder="Password" type="password">
<button onclick="login()">Login</button>
<button onclick="reg()">Register</button>
</div>

<div id="app" class="app">
  <div class="header">Chat</div>

  <div id="chat" class="chat"></div>

  <div id="typing" style="
      height:18px;
      padding-left:10px;
      font-size:13px;
      color:#666;
      font-style:italic;
  "></div>

  <div class="inputbar">

<button class="icon" onclick="file.click()">ðŸ“·</button>
<input id="msg" placeholder="Nháº¯n tin...">
<button class="send" onclick="send()">âž¤</button>
<input type="file" id="file" accept="image/*" hidden>
</div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
